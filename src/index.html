<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Paleta de Cores (K-Means / Median Cut)</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading-spinner.css">

</head>
<body>

    <h1>Extrator de Paleta de Cores</h1>

    <div class="controls">
        <label for="imageUpload">Carregar Imagem:</label>
        <input type="file" id="imageUpload" accept="image/*">

        <label for="kValue">Número de Cores (K):</label>
        <input type="number" id="kValue" value="5" min="1" max="20">

        <label for="algorithmSelect">Algoritmo:</label>
        <select id="algorithmSelect">
            <option value="kmeans" selected>K-Means</option>
            <option value="mediancut">Median Cut</option>
        </select>
        
        <button id="extractButton">Extrair Paleta</button>
    </div>

    <div class="content">
        <div class="image-container">
            <h2>Imagem Original:</h2>
            <img id="originalImage" src="#" alt="A Imagem escolhida aparecerá aqui">
            <canvas id="imageCanvas" style="display: none;"></canvas>
        </div>

        <div class="palette-container">
            <h2>Paleta de Cores Extraída:</h2>
            <div id="colorPalette" class="palette">
                </div>
            <div id="status" class="status-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="medianCut.js"></script>
    <script src="kMeans.js"></script>

</body>
</html>
